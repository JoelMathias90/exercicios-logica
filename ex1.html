<!-- 1. Faça um algoritmo que leia dois números inteiros positivos e mostre ao final qual deles é o menor.
Caso os números sejam iguais mostre uma mensagem para o usuário informando isso. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = parseInt(prompt("Digite um número:"))
        let num2 = parseInt(prompt("Digite outro número:"))

        if (num1 === num2) {
            console.log(num1 + 'é igual à' + num2);
        } else if (num1 > num2) {
            console.log(num1 + 'é o maior que ' + num2);
        } else {
            console.log(num2 + 'é maior que' + num1);
        }

    </script>
</body>

</html>
