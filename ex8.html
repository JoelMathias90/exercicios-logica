<!-- 8. Tendo como dados de entrada a altura e o sexo de uma pessoa (“M” masculino e “F” feminino),
 construa um algoritmo que calcule seu peso ideal, utilizando as seguintes fórmulas: 
• para homens: (72.7*h)-58
 • para mulheres: (62.1*h)-44.7 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let altura = parseFloat(prompt("Digite susa altura:"))
        let sexo = prompt("Digite seu sexo:")

        if (sexo === "M") {
            console.log(`Peso ideal: ${(72.7 * altura) - 58}`);
        } else if (sexo === "M") {
            console.log(`Peso ideal: ${(62.1 * altura) - 44.7}`);
        }
        
    </script>
</body>
