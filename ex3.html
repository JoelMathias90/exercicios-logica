<!-- 3. Calcule a média aritmética das 3 notas de um aluno e mostre, além do valor da média, uma
mensagem de "Aprovado", caso a média seja igual ou superior a 6, ou a mensagem "Reprovado",
caso contrário. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota1 = parseFloat(prompt('Nota: '))
        let nota2 = parseFloat(prompt('Nota: '))
        let nota3 = parseFloat(prompt('Nota: '))
        let media = nota1 + nota2 + nota3 / 3

        if (media >= 6) {
            console.log('Aprovado');
        } else {
            console.log('Reprovado');
        }

    </script>
</body>
</html>
