<!-- 7. Escrever um algoritmo que lê o número de um vendedor de uma empresa, seu salário fixo e o total
 das vendas por ele efetuadas. Sabe-se que cada vendedor recebe um salário fixo, mais uma
 comissão proporcional às vendas por ele efetuadas. A comissão é de 3% sobre o total das vendas
 até 10.000 e 5% sobre o que ultrapassa este valor. Escrever o número do vendedor, o total de suas
 vendas, seu salário fixo e seu salário total.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vendedor = parseInt(prompt("Digite seu número:"))
        let salarioFixo = parseFloat(promp("Digite seu salário:"))
        let totalVendas = parseFloat(prompt("Digite total de suas vendas:"))
        let comissao = 0

        if (totalVendas <= 10000) {
            comissao = totalVendas * 0.03
        } else {
            comissao = (totalVendas * 0.03) + ((totalVendas - 10000) * 0.05)
        }

        console.log(`
            Vendedor: ${vendedor}, 
            Total de vendas: ${totalVendas}, 
            Salário fixo: ${salarioFixo}, 
            Salário total: ${comissao + salarioFixo}
        `);
        
    </script>
</body>
</html>
